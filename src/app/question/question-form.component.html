<form (ngSubmit)="onSubmit(f)" #f="ngForm">

  <mat-input-container>
    <input
      matInput
      placeholder="TÃ­tulo"
      name="title"
      ngModel>
  </mat-input-container>

  <mat-input-container>
    <textarea
      matInput
      placeholder="Tu Pregunta"
      name="description"
      ngModel></textarea>
  </mat-input-container>

  <mat-grid-list cols="3" rowHeight="3:2">

    <mat-grid-tile>
      <mat-radio-group [ngModel] name="icon">
        <mat-radio-button value="none">
          <i mat-list-icon class="material-icons">help</i>
        </mat-radio-button>
      </mat-radio-group>
      <small>Sin Icono</small>
    </mat-grid-tile>

    <mat-grid-tile *ngFor="let icon of icons">
      <mat-radio-group [ngModel] name="icon">
        <mat-radio-button value="devicon-{{ icon.name }}-{{getIconVersion(icon)}}">
          <i mat-list-icon class="devicon-{{ icon.name }}-{{getIconVersion(icon)}}"></i>
        </mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>

  </mat-grid-list>
  <button type="submit" mat-raised-button color="accent">Crear Pregunta</button>
</form>
